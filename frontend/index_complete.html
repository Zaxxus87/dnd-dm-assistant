<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D DM Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≤ D&D Dungeon Master Assistant</h1>
            <p>Powered by Vertex AI Gemini + RAG Rulebook Search</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('chat')">DM Chat</button>
            <button class="tab-button" onclick="showTab('rulebooks')">Rulebook Search</button>
            <button class="tab-button" onclick="showTab('npc')">NPC Generator</button>
            <button class="tab-button" onclick="showTab('maps')">Map Generator</button>
            <button class="tab-button" onclick="showTab('lore')">Campaign Lore</button>
        </div>

        <!-- Chat Tab -->
        <div id="chat-tab" class="tab-content active">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <select id="context-type" class="context-select">
                        <option value="general">General</option>
                        <option value="combat">Combat</option>
                        <option value="npc">NPC</option>
                        <option value="lore">Lore</option>
                        <option value="rules">Rules</option>
                    </select>
                    <input type="text" id="chat-input" placeholder="Ask your DM Assistant..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Rulebook Search Tab -->
        <div id="rulebooks-tab" class="tab-content">
            <div class="rulebook-search">
                <h2>Search D&D Rulebooks</h2>
                <p class="subtitle">Search through your Player's Handbook, Dungeon Master's Guide, and Monster Manual</p>
                
                <div class="search-container">
                    <input type="text" id="rulebook-query" placeholder="e.g., grappling rules, fireball spell, concentration..." />
                    <button onclick="searchRulebooks()" class="search-btn">Search</button>
                    <button onclick="askRulebook()" class="ask-btn">Ask AI</button>
                </div>

                <div id="rulebook-results" class="rulebook-results"></div>
            </div>
        </div>

        <!-- NPC Generator Tab -->
        <div id="npc-tab" class="tab-content">
            <div class="npc-generator">
                <h2>Generate NPC</h2>
                <div class="form-group">
                    <label>Race:</label>
                    <input type="text" id="npc-race" placeholder="e.g., elf, dwarf, human, random" value="random" />
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" id="npc-class" placeholder="e.g., wizard, rogue, fighter, random" value="random" />
                </div>
                <div class="form-group">
                    <label>Alignment:</label>
                    <input type="text" id="npc-alignment" placeholder="e.g., chaotic-good, lawful-neutral, random" value="random" />
                </div>
                <button onclick="generateNPC()" class="generate-btn">Generate NPC</button>
                
                <div id="npc-result" class="result-box"></div>
                
                <div id="npc-actions" style="display:none; margin-top: 20px;">
                    <button onclick="saveNPCToGoogleDrive()" class="drive-btn">üíæ Save to Google Drive</button>
                </div>
            </div>
        </div>

        <!-- Map Generator Tab -->
        <div id="maps-tab" class="tab-content">
            <div class="map-generator">
                <h2>üó∫Ô∏è Battle Map Generator</h2>
                <p class="subtitle">Generate top-down battle maps for D&D Beyond VTT</p>
                
                <div class="form-group">
                    <label>Describe your map:</label>
                    <textarea id="map-description" rows="4" placeholder="e.g., A dark dungeon room with stone pillars, a treasure chest in the corner, and a pit trap in the center. Torches on the walls provide dim lighting."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label>Size:</label>
                        <select id="map-size">
                            <option value="small">Small (1024x1024)</option>
                            <option value="medium" selected>Medium (1536x1536)</option>
                            <option value="large">Large (2048x2048)</option>
                        </select>
                    </div>
                    
                    <div class="form-group half">
                        <label>Style:</label>
                        <select id="map-style">
                            <option value="realistic top-down battle map">Realistic</option>
                            <option value="hand-drawn fantasy map style">Hand-drawn</option>
                            <option value="painted fantasy art style">Painted</option>
                            <option value="clean digital art style">Digital Clean</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="map-grid" checked />
                        Include 5ft grid overlay
                    </label>
                </div>
                
                <button onclick="generateMap()" class="generate-btn">üó∫Ô∏è Generate Map</button>
                
                <div id="map-result" class="map-result"></div>
            </div>
        </div>

        <!-- Campaign Lore Tab -->
        <div id="lore-tab" class="tab-content">
            <div class="lore-manager">
                <h2>Campaign Lore</h2>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="lore-title" placeholder="Lore entry title" />
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="lore-category">
                        <option value="general">General</option>
                        <option value="location">Location</option>
                        <option value="npc">NPC</option>
                        <option value="quest">Quest</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea id="lore-content" rows="6" placeholder="Enter your campaign lore..."></textarea>
                </div>
                <button onclick="addLore()" class="generate-btn">Add Lore Entry</button>
                <button onclick="loadLore()" class="load-btn">Load All Lore</button>
                <div id="lore-list" class="lore-list"></div>
            </div>
        </div>
    </div>

    <script src="app_v3.js"></script>
</body>
</html>
